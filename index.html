<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
 
    <section class="movement">
        <button class="button button--up">UP</button>
        <button class="button button--right">RIGHT</button>
        <button class="button button--down">DOWN</button>
        <button class="button button--left">LEFT</button>
    </section>

    <section class="actions">
        <button class="button button--fight">FIGHT</button>
        <button class="button button--gather">GATHER</button>
        <button class="button button--rest">REST</button>
    </section>

    <section class="character-info">
        <h2 class="name"></h2>
        <p class="level"></p>
        <p class="x-position">Position</p>
        <p class="y-position">Position</p>
    </section>



</body>
</html>
